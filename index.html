<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- helps to adjust screen size on different types of devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen.io</title>
 
    <!-- adding font awesome features -->
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous"
    />
    <!-- adding css path -->
    <link rel="stylesheet" href="./styles/commonstyles.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/homepage.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/navigation.css">
    <link rel="stylesheet" href="./styles/main-body.css">
    
</head>
<body>
    <div class="container">
        <!-- This is the header of the page -->
        <div class="header">
            <!-- This is the left column of the webpage where codepen logo will le placed -->
            <div class="left-column">
                <div class="logo">
                    <img src="./images/codepen_logp.png" alt="logo">
                </div>

            </div>
            <!-- This is the center column of the webpage where nav bar and 1 dropdown menu will be placed -->
            <div class="center-column">
                <div class="top-explore">
                    EXPLORE
                </div>
                <div class="links-wrapper">
                    <div class="nav-link">
                        <a href="#">Pens</a>
                    </div>
                    <div class="nav-link">
                        <a href="#">Projects</a>
                    </div>
                    <div class="nav-link">
                        <a href="#">Posts</a>
                    </div>
                    <div class="nav-link">
                        <a href="#">Collections</a>
                    </div>
                    <div class="drop-down">
                        <span>Spark <i class="fas fa-chevron-down"></i></span>
                    </div>
                </div>
            </div>
            <!-- This is the right column of the webpage wher user sign up will be placed -->
            <div class="right-column">
                <div class="user-credentials-wrapper">
                    <div class="btn-wrapper">
                        <button class="btn">Create <i class="fas fa-chevron-down"></i></button> 
                    </div>
                    <div class="search-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn">Log In</button>
                    </div>
                    <div class="btn-wrapper">
                        <button class="btn">Sign Up</button>
                    </div>
                </div>
            </div><!-- end of right column -->
        </div> <!-- end of header-->
        <!-- start of the main body of the webpage -->
        <div class="body-wrapper">
            <!-- spacer of 150px -->
            <div class="spacer"> </div>
            <div class="body-section">
                <div class="left-section">
                    <div class="paragraph-section">
                        <div class="top-paragraph">
                            <p>
                                CodePen is a <span class="phrase">social development<br>
                                environment </span> for front-end designers<br>
                                and developers. <i class="fas fa-hand-paper"></i><br>
                            </p>
                        </div>
                        <div class="bottom-paragraph">  
                            <p> 
                                It's the best place to build and deploy a<br>
                                website, show off your work, build test cases,<br>
                                and find inspiration.
                            </p>
                        </div>
                    </div> <!-- end of paragraph-section -->
                    <div class="buttons">
                        <div class="signup-box">
                            <button class="signup-btn">Sign Up for Free</button>
                        </div>
                        <div class="learn-more-section">
                            <button class="learn-btn">Learn More</button>
                        </div>
                    </div> <!-- end of the class buttons -->
                </div> <!-- end of left-section -->
                <div class="right-section">
                    <div class="top-letters">
                        This is <span class="bluecolor">CodePen Projects</span>!
                    </div>
                    <div class="sample-img">
                        <img src="images/codePenbg.jpg" alt="sam.img">
                    </div>
                </div>
            </div> <!-- end of body section -->
        </div> <!-- end of the body wrapper -->
        <!-- footer  -->
        <div class= "footer">    
            <!-- <div class="footer-blocks">
                <div class="block">
                    CodePen for <span class="bold">TEAMS</span>             
                </div>
                <div class="block">
                    CodePen for <span class="bold">EDUCATION</span>
                </div>
                <div class="block">
                    CodePen for <span class="bold">PRIVACY</span>
                </div>
                <div class="block1">
                    CodePen for <span class="bold">WRITING</span>
            </div> -->
            <div class="footer-blocks">
                <button class="block">
                    CodePen for <span class="bold">TEAMS</span>             
                </button>
                <button class="block">
                    CodePen for <span class="bold">EDUCATION</span>
                </button>
                <button class="block">
                    CodePen for <span class="bold">PRIVACY</span>
                </button>
                <button class="block">
                    CodePen for <span class="bold">WRITING</span>
                </button>
            </div>
        </div><!-- end of footer -->
        <!-- creating a black space at the bottom of the page -->
        <div class="spacer100"></div>
    </div>
</body>
</html>
